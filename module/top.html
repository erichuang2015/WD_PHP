<base href="({$web.data_path})/" target="">
<!-- InstanceBeginEditable name="doctitle" -->
<title>({$web.title})</title>
({$web.hreflang})
({$web.otherCode})
({$web.couldMessageCode})
<meta name="og:site_name" content="({$web.webTitle})">
<meta property="og:site_name" content="({$web.webTitle})">
<meta name="og:url" content="({$web.thisUrl})">
<meta property="og:url" content="({$web.thisUrl})">
<meta name="twitter:card" content="summary">
({if $web.title})
	<meta property="og:title" content="({$web.title})">
	<meta name="og:title" content="({$web.title})">
	<meta itemprop="name" content="({$web.title})">
	<meta name="twitter:title" content="({$web.title})">
({/if})
({if $web.ogDescription})
	<meta name="description" content="({$web.ogDescription})">
	<meta itemprop="description" content="({$web.ogDescription})">
	<meta property="og:description" content="({$web.ogDescription})">
	<meta name="og:description" content="({$web.ogDescription})">
	<meta name="twitter:description" content="({$web.ogDescription})">
({/if})
({if $web.ogImage})
	<meta name="image" content="({$web.http_path})({$web.ogImage})">
	<meta itemprop="image" content="({$web.http_path})({$web.ogImage})">
	<meta property="og:image" content="({$web.http_path})({$web.ogImage})">
	<meta name="og:image" content="({$web.http_path})({$web.ogImage})">
	<meta name="twitter:image:src" content="({$web.http_path})({$web.ogImage})">
({/if})
<meta name="og:locale" content="({$lang})">
<meta property="og:locale" content="({$lang})">
<meta name="og:type" content="website">
<meta property="og:type" content="website">
<meta name="google" value="notranslate">

({$web.meta})

<link href="({$web.main_path})/css/front.css" rel="stylesheet" type="text/css" media="screen">

<script src="({$web.main_path})/js/jquery.all.min.js"></script>
<script src="({$web.main_path})/js/config.js" id="config" data-lang="({$lang})" data-path="({$web.main_path})" data-fb_app_id="({$web.fbAuthAppID})" data-google_client_id="({$web.googleAuthAppID})"></script>

<script src="//apis.google.com/js/api:client.js?hl=({$lang})"></script>
<script src="({$web.main_path})/js/socialLogin.js" async></script>
<script src="({$web.main_path})/js/front.js" async></script>
<script src="({$web.main_path})/js/validation.js"></script>

<!-- <script src="//instant.page/1.1.0"></script> -->

<link rel="icon" href="({$web.icon})" sizes="16x16" type="image/png">
<link rel="apple-touch-icon" href="({$web.icon})">
<link rel="apple-touch-icon-precomposed" href="({$web.icon})">


<script>
	$(function(){
		//判斷是否是LINE內建瀏覽器 是的話就強制跳轉
		if (/Line/.test(navigator.userAgent)) {
			location.href = location.href + '?openExternalBrowser=1';
		}
	});
</script>
