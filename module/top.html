<base href="({$web.main_path})/" target="">
<!-- InstanceBeginEditable name="doctitle" -->
<title>({$web.title})</title>
({$web.hreflang})
({$web.meta})
({$web.otherCode})
({$web.couldMessageCode})

({if $web.ogTitle})
	<meta property="og:title" content="({$web.ogTitle})"/>
({/if})
({if $web.ogDescription})
	<meta property="og:description" content="({$web.ogDescription})"/>
({/if})
({if $web.ogImage})
	<meta property="og:image" content="({$web.http_path})({$web.ogImage})"/>
({/if})

<meta name="google" value="notranslate">

<link href="css/front.css" rel="stylesheet" type="text/css" media="screen">

<script src="js/jquery.all.min.js"></script>
<script src="js/config.js" id="config" data-lang="({$lang})" data-path="({$web.main_path})" data-fb_app_id="({$web.fbAuthAppID})" data-google_client_id="({$web.googleAuthAppID})"></script>

<script src="//apis.google.com/js/api:client.js?hl=({$lang})"></script>
<script src="js/socialLogin.js" async></script>
<script src="js/front.js" async></script>
<script src="js/validation.js"></script>

<link rel="icon" href="({$web.icon})" sizes="16x16" type="image/png">
<link rel="apple-touch-icon" href="({$web.icon})">
<link rel="apple-touch-icon-precomposed" href="({$web.icon})">
