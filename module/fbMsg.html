({if $web.fbMsgBotCheck})
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: _fbAppID,
                xfbml: true,
                version: 'v3.0'
            });
        };
        
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/"+_lang[0]+_lang[1]+"_"+(_lang[3]?_lang[3].toUpperCase():"")+(_lang[4]?_lang[4].toUpperCase():"")+"/sdk.js"; //FB的多國一定要語言_大寫區碼 zh-TW ja_JP
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    
    <div class="fb-customerchat" page_id="({$web.fanPageId})" logged_in_greeting="({$web.loggedInGreeting})" logged_out_greeting="({$web.loggedOutGreeting})" theme_color="({$web.fbMsgBotColor})">
    </div>
({/if})
